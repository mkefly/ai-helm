# Source: fastapi-hpa/charts/ai-workloads/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiw-ai-workloads-fastapi-app-hpa
  labels:
    app.kubernetes.io/name: fastapi-app
    app.kubernetes.io/instance: aiw
    app.kubernetes.io/component: fastapi
    app.kubernetes.io/managed-by: "ai-workloads-helm"
    app.kubernetes.io/part-of: ai-workloads
    ai-workloads/hpa-profile: "standard"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiw-ai-workloads-fastapi-app
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
