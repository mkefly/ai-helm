apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiw-ai-workloads-fastapi-app
  labels:
    app.kubernetes.io/name: fastapi-app
    app.kubernetes.io/instance: aiw
    app.kubernetes.io/component: fastapi
    app.kubernetes.io/managed-by: "ai-workloads-helm"
    app.kubernetes.io/part-of: ai-workloads
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fastapi-app
      app.kubernetes.io/instance: aiw
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fastapi-app
        app.kubernetes.io/instance: aiw
        app.kubernetes.io/component: fastapi
        app.kubernetes.io/part-of: ai-workloads
      annotations:
        ai-workloads/infra-profile: cpu-small
        checksum/settings: 879ef01559f260a694cc8f9ee7a37dbf4696b4f6c90fa1d278e7396332f1df90
    spec:
      
      
      serviceAccountName: aiw-ai-workloads-sa
      restartPolicy: Always
      
      containers:
        - name: fastapi-app
          image: "ghcr.io/acme/fastapi-app:v1.0.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: FEATURE_FLAGS
              value: "beta-endpoints"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - name: app-settings
              mountPath: "/etc/settings"
      volumes:
        - name: app-settings
          configMap:
            name: "aiw-ai-workloads-fastapi-app-settings"
