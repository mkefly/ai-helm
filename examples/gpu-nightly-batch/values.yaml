ai-workloads:
  apps: []

  batchTasks:
    - name: gpu-nightly
      kind: batch-gpu
      infraProfile: gpu-small

      image:
        repository: ghcr.io/acme/gpu-batch
        tag: v1.0.0

      env:
        - name: INPUT_DIR
          value: /mnt/blob/incoming
        - name: OUTPUT_DIR
          value: /mnt/blob/processed

      volumeMounts:
        - name: blob-store
          mountPath: /mnt/blob
      volumes:
        - name: blob-store
          persistentVolumeClaim:
            claimName: shared-blob-pvc

      activeDeadlineSeconds: 3600
      backoffLimit: 0
      schedule: "0 1 * * *"
