ai-workloads:
  serviceAccount:
    create: true
    annotations:
      azure.workload.identity/client-id: 3b3c6b2c-1a2d-4e6a-9f22-03f2e7c1d8ab

  apps:
    - name: mlserver-a
      kind: mlserver
      infraProfile: cpu-small
      replicas: 1

      image:
        repository: ghcr.io/acme/mlserver-a
        tag: v1.1.0

      settings: |
        {
          "models": [
            {
              "name": "fraud-detector",
              "implementation": "mlserver_sklearn.SKLearnModel",
              "parameters": {
                "uri": "/models/fraud-detector"
              }
            }
          ],
          "logLevel": "INFO"
        }

      hpa:
        enabled: true
        profile: standard   # optional; uses hpa.defaultProfile if omitted
        # metrics: [...]    # optional; overrides global default if set
